<div class="card">

    <label>Enter PIN</label>
    <input type="password" id="pin" placeholder="Enter PIN">

    <label>Choose an Action</label>
    <select id="action">
        <option value="balance">Check Balance</option>
        <option value="deposit">Deposit</option>
        <option value="withdraw">Withdraw</option>
    </select>

    <label>Amount (for deposit / withdraw)</label>
    <input type="number" id="amount" placeholder="Amount">

    <div class="row">
        <button id="run">Enter</button>
        <button id="reset">Reset</button>
    </div>

    <div class="msg" id="message">
        Welcome! Enter your PIN and choose an action.
    </div>

</div>

<style>



        body{
            background-color: #ffd400;
            max-width: 520px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        .bank-logo {
          width: 180px;  
         height: auto;
         display: block;
         margin: 0 auto 20px auto; 
            margin-top: 40px;
        }


        .card{
            border: 2px solid #000;
            border-radius: 15px;
            padding: 20px;
            background: rgb(255, 221, 31);
        }

        label{
            display: block;
            margin-top: 12px;
            font-weight: 600;
        }

        input, select, button{
            width: 95%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button{
            cursor: pointer;
            font-weight: 600;
        }

        .row{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .msg{
            margin-top: 20px;
            font-style: italic;
            background-color: #f8e7e7;
            padding: 12px;
            border-radius: 10px;
            min-height: 40px;
        }
    </style>




<script>
    // ATM STATE (GLOBAL)
    const correctPIN = "2011";
    let balance = 800;
    let triesLeft = 3;
    let locked = false;

    // ELEMENTS
    const pinEl = document.getElementById("pin");
    const actionEl = document.getElementById("action");
    const amountEl = document.getElementById("amount");
    const messageEl = document.getElementById("message");

    function showMessage(text){
        messageEl.innerText = text;
    }

    
    document.getElementById("run").addEventListener("click", () => {

        if(locked){
            showMessage("üîí ATM is locked. Too many wrong PIN attempts.");
            return;
        }

        const pin = pinEl.value.trim();
        const action = actionEl.value;
        const amount = Number(amountEl.value);

        // PIN CHECK
        if(pin !== correctPIN){
            triesLeft--;

            if(triesLeft === 0){
                locked = true;
                showMessage("üö´ ATM locked! 3 wrong PIN attempts.");
            } else {
                showMessage(`‚ùå Wrong PIN. Tries left: ${triesLeft}`);
            }
            return;
        }

        // PIN correct ‚Üí reset tries
        triesLeft = 3;

        // ACTIONS
        if(action === "balance"){
            showMessage(`üí≥ Your current balance is: ‚Ç¨${balance}`);
        } 
        else if(action === "deposit"){
            if(amount <= 0){
                showMessage("‚ö†Ô∏è Enter an amount greater than 0.");
            } else {
                balance += amount;
                showMessage(`‚úÖ Deposit successful. New balance: ‚Ç¨${balance}`);
            }
        } 
        else if(action === "withdraw"){
            if(amount <= 0){
                showMessage("‚ö†Ô∏è Enter an amount greater than 0.");
            } else if(amount > balance){
                showMessage("‚ùå Insufficient funds.");
            } else {
                balance -= amount;
                showMessage(`üí∏ Withdrawal successful. Remaining balance: ‚Ç¨${balance}`);
            }
        }
    });

    // RESET BUTTON
    document.getElementById("reset").addEventListener("click", () => {
        pinEl.value = "";
        amountEl.value = "";
        actionEl.value = "balance";
        triesLeft = 3;
        locked = false;
        showMessage("üîÑ ATM reset. Enter your PIN.");
    });
</script>
